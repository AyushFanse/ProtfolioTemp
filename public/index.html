<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="./img/logo.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Modern PWA Website application" />
        <meta name="theme-color" content="var(--theme, hsl(0deg 0% 11%))" />
        <link rel="apple-touch-icon" href="./img/logo.png" />
        <link rel="manifest" href="./manifest.json" />
        <title>Ayush Fanse</title>
    </head>
    <body>
        <div class="site" id="root"></div>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("./ServiceWorker.js")
                        .then((reg) => console.info("Server is Online"))
                        .catch((err) => console.info("Server is Offline"));
                });
            }
        </script>
    </body>
</html>
